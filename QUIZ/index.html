<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="stylesheet" href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="../bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosin's Quiz</title>
</head>
<body>
    <!-- TOP SECTION -->
     <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4"> Tosin's quiz</h2>
        </div>
     </div>

     <!-- RESUlT SECTION -->
     <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-3 p-3"></span>Nigerian</p>
        </div>
     </div>
     
     <!-- QUIZ SECTION -->
     <div class="quiz py-4 bg-danger">
        <div class="container">
            <h2 class="my-5 text-white">Let the questions begin...</h2>
            
            <form class="quiz-form text-light">

                <div class="my-5">
                    <p class=" lead font-weight-normal">1. how do you feed a dog?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked> 
                        <label class="form-check-label">Give them can food</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Feed them directly</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class=" lead font-weight-normal">2. what is the name of the Nigerian president?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Nelson Mandela</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Muhammadu Buhari</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class=" lead font-weight-normal">3.How many states are in Nigeria</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">12</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">36</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class=" lead font-weight-normal">4. What is the population of the Nigerian state </p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">10 million citizens</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Over 200 million citizens</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light"> 
                </div>
            </form>
        </div>
     </div>

   <script src="./app.js"></script>
</body>
</html>
